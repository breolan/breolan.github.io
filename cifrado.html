<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUDI Cypher - Cifrado Seguro</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="./icons/logo-removebg-preview.png"
    />
    <style>
      :root {
        --azul: #005baa;
        --celeste: #009fd9;
        --azul-oscuro: #003b75;
        --amarillo: #f9c74f;
        --gris-fondo: #f2f4f8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        scroll-behavior: smooth;
      }

      html,
      body {
        height: 100%;
        background-color: var(--gris-fondo);
        color: #222;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }

      header.site-header {
        background: linear-gradient(to right, var(--azul), var(--celeste));
        color: white;
        padding: 10px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1100px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo img {
        height: 40px;
        width: auto;
      }

      nav.navbar {
        display: flex;
        gap: 25px;
        align-items: center;
      }

      nav.navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav.navbar a:hover {
        color: var(--amarillo);
      }

      main.container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      h2.section-title {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--azul);
        font-weight: 600;
        text-align: center;
      }

      .drop-area {
        border: 2px dashed var(--celeste);
        border-radius: 10px;
        width: 100%;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        color: var(--celeste);
        background-color: #f9fbfe;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
      }

      .drop-area.dragover {
        background-color: #e0f4ff;
      }

      input[type="password"] {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        outline: none;
      }

      #fileNameInput {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        outline: none;
        display: none;
      }

      .buttons {
        display: flex;
        width: 100%;
        gap: 15px;
        margin-top: 10px;
      }

      button {
        flex: 1;
        padding: 12px;
        font-size: 1rem;
        background-color: var(--azul);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--azul-oscuro);
      }

      #status {
        margin-top: 25px;
        color: var(--azul);
        font-weight: bold;
        min-height: 1.5em;
        text-align: center;
      }

      footer {
        background: var(--azul-oscuro);
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="logo">
          <img src="./icons/logo-removebg-preview.png" alt="Logo CUDI" />
          <span>CUDI</span>
        </div>
        <nav class="navbar" id="navbar">
          <a href="./index.html">Inicio</a>
          <a href="#about">Sobre Nosotros</a>
          <a href="#resources">Recursos</a>
          <a href="./herramientas.html">Herramientas</a>
          <a href="#contact">Contacto</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2 class="section-title">CUDI Cypher</h2>

      <div id="dropArea" class="drop-area">
        Arrastra aquí el archivo para cifrar o descifrar
      </div>

      <input type="text" id="fileNameInput" placeholder="Nombre del archivo" />

      <input
        type="password"
        id="password"
        placeholder="Introduce la contraseña para cifrar/descifrar"
        autocomplete="new-password"
      />

      <div class="buttons">
        <button id="encryptBtn">Cifrar</button>
        <button id="decryptBtn">Descifrar</button>
      </div>

      <div id="status"></div>
    </main>

    <footer>
      <p>
        &copy; 2025 CUDI - Comunidad de Usuarios para la Defensa Informática
      </p>
    </footer>

    <script>
      let fileData = null;
      let fileName = "";

      const dropArea = document.getElementById("dropArea");
      const status = document.getElementById("status");
      const fileNameInput = document.getElementById("fileNameInput");

      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("dragover");
      });

      dropArea.addEventListener("dragleave", (e) => {
        dropArea.classList.remove("dragover");
      });

      dropArea.addEventListener("drop", async (e) => {
        e.preventDefault();
        dropArea.classList.remove("dragover");

        if (e.dataTransfer.files.length === 0) {
          status.textContent = "No se detectó ningún archivo.";
          return;
        }

        const file = e.dataTransfer.files[0];
        fileName = file.name;
        fileData = await file.arrayBuffer();
        status.textContent = `Archivo "${fileName}" cargado.`;

        fileNameInput.style.display = "block";
        fileNameInput.value = fileName;
      });

      dropArea.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "*/*";
        input.onchange = async () => {
          if (input.files.length === 0) return;
          const file = input.files[0];
          fileName = file.name;
          fileData = await file.arrayBuffer();
          status.textContent = `Archivo "${fileName}" cargado.`;

          fileNameInput.style.display = "block";
          fileNameInput.value = fileName;
        };
        input.click();
      });

      async function getKeyMaterial(password) {
        const enc = new TextEncoder();
        return window.crypto.subtle.importKey(
          "raw",
          enc.encode(password),
          { name: "PBKDF2" },
          false,
          ["deriveKey"]
        );
      }

      async function deriveKey(password, salt) {
        const keyMaterial = await getKeyMaterial(password);
        return window.crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256",
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          false,
          ["encrypt", "decrypt"]
        );
      }

      async function encryptData(data, password) {
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const salt = window.crypto.getRandomValues(new Uint8Array(16));
        const key = await deriveKey(password, salt);

        const encrypted = await window.crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );

        const encryptedArray = new Uint8Array(encrypted);
        const combined = new Uint8Array(
          salt.length + iv.length + encryptedArray.length
        );
        combined.set(salt, 0);
        combined.set(iv, salt.length);
        combined.set(encryptedArray, salt.length + iv.length);

        return combined;
      }

      async function decryptData(data, password) {
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const encrypted = data.slice(28);

        const key = await deriveKey(password, salt);

        try {
          const decrypted = await window.crypto.subtle.decrypt(
            { name: "AES-GCM", iv: iv },
            key,
            encrypted
          );
          return new Uint8Array(decrypted);
        } catch (e) {
          throw new Error("Contraseña incorrecta o archivo corrupto.");
        }
      }

      function download(data, filename) {
        const blob = new Blob([data]);
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }

      document
        .getElementById("encryptBtn")
        .addEventListener("click", async () => {
          status.textContent = "";
          if (!fileData) {
            status.textContent = "Arrastra o selecciona un archivo primero.";
            return;
          }
          const password = document.getElementById("password").value;
          if (!password) {
            status.textContent = "Introduce una contraseña para cifrar.";
            return;
          }

          const customName = fileNameInput.value.trim();
          let outputName = customName || fileName;

          status.textContent = "Cifrando...";
          try {
            const encrypted = await encryptData(fileData, password);
            download(encrypted, outputName + ".cudi");
            status.textContent = "Archivo cifrado y descargado con éxito.";
            fileData = null;
            fileName = "";
            fileNameInput.value = "";
            fileNameInput.style.display = "none";
          } catch (e) {
            status.textContent = "Error al cifrar: " + e.message;
          }
        });

      document
        .getElementById("decryptBtn")
        .addEventListener("click", async () => {
          status.textContent = "";
          if (!fileData) {
            status.textContent =
              "Arrastra o selecciona un archivo cifrado primero.";
            return;
          }
          const password = document.getElementById("password").value;
          if (!password) {
            status.textContent = "Introduce una contraseña para descifrar.";
            return;
          }

          status.textContent = "Descifrando...";
          try {
            const decrypted = await decryptData(
              new Uint8Array(fileData),
              password
            );
            let originalName = fileName.replace(/\.cudi$/, "");
            download(decrypted, originalName);
            status.textContent = "Archivo descifrado y descargado con éxito.";
            fileData = null;
            fileName = "";
            fileNameInput.value = "";
            fileNameInput.style.display = "none";
          } catch (e) {
            status.textContent = "Error al descifrar: " + e.message;
          }
        });
    </script>
  </body>
</html>
