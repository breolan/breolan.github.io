    <script>
      function generarContrase√±a() {
        const longitud = parseInt(document.getElementById("longitud").value);
        const incluirMayusculas = document.getElementById("mayusculas").checked;
        const incluirMinusculas = document.getElementById("minusculas").checked;
        const incluirNumeros = document.getElementById("numeros").checked;
        const incluirSimbolos = document.getElementById("simbolos").checked;

        let caracteres = "";
        if (incluirMayusculas) caracteres += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (incluirMinusculas) caracteres += "abcdefghijklmnopqrstuvwxyz";
        if (incluirNumeros) caracteres += "0123456789";
        if (incluirSimbolos) caracteres += "!@#$%^&*()_+[]{}|;:,.<>?";

        if (caracteres === "") {
          alert("Debe seleccionar al menos una opci√≥n de caracteres.");
          return;
        }

        let contrase√±a = "";
        for (let i = 0; i < longitud; i++) {
          const indice = Math.floor(Math.random() * caracteres.length);
          contrase√±a += caracteres.charAt(indice);
        }

        document.getElementById("resultado").textContent = contrase√±a;
      }

      function copiarAlPortapapeles() {
        const resultado = document.getElementById("resultado").textContent;
        if (resultado) {
          navigator.clipboard.writeText(resultado).then(() => {
            alert("Contrase√±a copiada al portapapeles.");
          });
        } else {
          alert("No hay contrase√±a para copiar.");
        }
      }

      document
        .getElementById("generar")
        .addEventListener("click", generarContrase√±a);

        .getElementById("portapapeles")
        .addEventListener("click", copiarAlPortapapeles);
