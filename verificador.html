    <style>
      :root {

      .site-header {

      .header-container {

  <body>
    <div class="container">
      <h2 class="section-title">üîê Verificador de Seguridad de Contrase√±as</h2>

      <label>
        <input
          type="password"
          id="password"
          placeholder="Escribe tu contrase√±a..."
          oninput="checkPasswordStrength()"
        />
      </label>

      <div class="label" id="strength-text">Nivel de seguridad:</div>
      <div class="strength" id="strength-bar"></div>

      <div class="label" id="crack-time">Tiempo estimado para adivinarla:</div>
    </div>

    <footer>
      <p>
        &copy; 2025 CUDI - Comunidad de Usuarios para la Defensa Inform√°tica
      </p>
    </footer>

    <script>
      function checkPasswordStrength() {
        const password = document.getElementById("password").value;
        const strengthText = document.getElementById("strength-text");
        const strengthBar = document.getElementById("strength-bar");
        const crackTime = document.getElementById("crack-time");

        let strength = 0;

        // Reglas simples de fuerza
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[\W_]/.test(password)) strength++;

        // Cambia la barra y texto
        let color, text;
        switch (strength) {
          case 0:
          case 1:
            color = "#e74c3c"; // rojo
            text = "D√©bil";
            break;
          case 2:
          case 3:
            color = "#f1c40f"; // amarillo
            text = "Media";
            break;
          case 4:
            color = "#2ecc71"; // verde
            text = "Fuerte";
            break;
        }

        strengthText.innerText = `Nivel de seguridad: ${text}`;
        strengthBar.style.backgroundColor = color;
        strengthBar.style.width = `${(strength / 4) * 100}%`;

        // Estimar crackeo (muy aproximado)
        const chars = new Set(password).size;
        const entropy = password.length * Math.log2(chars || 1);
        const guesses = Math.pow(2, entropy);
        const guessesPerSecond = 1e9; // suposici√≥n est√°ndar
        const seconds = guesses / guessesPerSecond;

        const timeStr = formatTime(seconds);
        crackTime.innerText = `Tiempo estimado para adivinarla: ${timeStr}`;
      }

      function formatTime(seconds) {
        if (seconds < 60) return `${Math.round(seconds)} segundos`;
        const minutes = seconds / 60;
        if (minutes < 60) return `${Math.round(minutes)} minutos`;
        const hours = minutes / 60;
        if (hours < 24) return `${Math.round(hours)} horas`;
        const days = hours / 24;
        if (days < 365) return `${Math.round(days)} d√≠as`;
        const years = days / 365;
        if (years < 1000) return `${Math.round(years)} a√±os`;
        return "m√°s de 1000 a√±os";
      }
    </script>
