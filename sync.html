<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUDI Cypher - Cifrado Seguro</title>
    <link
      rel="icon"
      type="image/png"
      href="./icons/logo-removebg-preview.png"
    />
    <style>
      :root {
        --azul: #005baa;
        --celeste: #009fd9;
        --azul-oscuro: #003b75;
        --amarillo: #f9c74f;
        --gris-fondo: #f2f4f8;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        scroll-behavior: smooth;
      }
      html,
      body {
        height: 100%;
        background-color: var(--gris-fondo);
        color: #222;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }
      header.site-header {
        background: linear-gradient(to right, var(--azul), var(--celeste));
        color: white;
        padding: 10px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1100px;
        margin: 0 auto;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5rem;
        font-weight: 700;
      }
      .logo img {
        height: 40px;
        width: auto;
      }
      nav.navbar {
        display: flex;
        gap: 25px;
        align-items: center;
      }
      nav.navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }
      nav.navbar a:hover {
        color: var(--amarillo);
      }
      main.container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.5s ease-in-out;
      }
      h2.section-title {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--azul);
        font-weight: 600;
        text-align: center;
      }
      .drop-area {
        border: 2px dashed var(--celeste);
        border-radius: 10px;
        width: 100%;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        color: var(--celeste);
        background-color: #f9fbfe;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
      }
      .drop-area.dragover {
        background-color: #e0f4ff;
      }
      input[type="password"],
      #codigoSala {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        outline: none;
      }
      #fileNameInput {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        outline: none;
        display: none;
      }
      .buttons {
        display: flex;
        width: 100%;
        gap: 15px;
        margin-top: 10px;
      }
      button {
        flex: 1;
        padding: 12px;
        font-size: 1rem;
        background-color: var(--azul);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: var(--azul-oscuro);
      }
      #salaStatus {
        margin-top: 25px;
        color: var(--azul);
        font-weight: 700;
        font-size: 1.2rem;
        text-align: center;
        word-break: break-word;
      }
      #status {
        margin-top: 5px;
        color: var(--azul);
        font-weight: bold;
        min-height: 1.5em;
        text-align: center;
        word-break: break-word;
      }
      #qrContainer {
        margin-top: 20px;
        text-align: center;
      }
      #qrContainer canvas {
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      }
      footer {
        background: var(--azul-oscuro);
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: auto;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="logo">
          <img src="./icons/logo-removebg-preview.png" alt="Logo CUDI" />
          <span>CUDI</span>
        </div>
        <nav class="navbar" id="navbar">
          <a href="./index.html">Inicio</a>
          <a href="#about">Sobre Nosotros</a>
          <a href="#resources">Recursos</a>
          <a href="./herramientas.html">Herramientas</a>
          <a href="#contact">Contacto</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2 class="section-title">CUDI Sync</h2>

      <div id="menu">
        <p>¿Qué quieres hacer?</p>
        <div class="buttons">
          <button onclick="crearSala()">Enviar archivo</button>
          <button onclick="mostrarRecepcion()">Recibir archivo</button>
        </div>
        <div id="recepcion" style="width: 100%; display: none">
          <input type="text" id="codigoSala" placeholder="Código de sala" />
          <button onclick="unirseSala()" style="margin-top: 10px">
            Unirse
          </button>
        </div>
      </div>

      <div id="zonaTransferencia" style="display: none; width: 100%">
        <div
          class="drop-area"
          id="dropZone"
          tabindex="0"
          role="button"
          aria-label="Zona para subir archivos"
        >
          <p>Haz clic o arrastra un archivo aquí para compartir</p>
          <input type="file" id="fileInput" hidden />
        </div>

        <div id="salaStatus">Sala: —</div>
        <div id="status">Conectando…</div>

        <div id="qrContainer"></div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 CUDI - Comunidad de Usuarios para la Defensa Informática
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");
      const salaStatus = document.getElementById("salaStatus");
      const qrContainer = document.getElementById("qrContainer");

      let socket, peer, dataChannel;
      let salaId = null;
      let modo = null;

      let mensajePendiente = [];

      const CHUNK_SIZE = 16 * 1024;
      let archivoParaEnviar = null;
      let archivoRecibidoBuffers = [];
      let tamañoArchivoEsperado = 0;
      let nombreArchivoRecibido = "";

      fileInput.disabled = true;

      function generarCodigo() {
        return Math.random().toString(36).substring(2, 8).toUpperCase();
      }

      function crearSala() {
        salaId = generarCodigo();
        modo = "send";
        window.location.hash = `send-${salaId}`;
        iniciarTransferencia();
      }

      function mostrarRecepcion() {
        document.getElementById("recepcion").style.display = "block";
      }

      function unirseSala() {
        const codigo = document.getElementById("codigoSala").value.trim();
        if (codigo) {
          salaId = codigo.toUpperCase();
          modo = "receive";
          window.location.hash = `receive-${salaId}`;
          iniciarTransferencia();
        }
      }

      function iniciarTransferencia() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("zonaTransferencia").style.display = "block";

        salaStatus.textContent = `Sala: ${salaId}`;
        qrContainer.innerHTML = "";

        if (modo === "send") {
          const urlParaRecibir = `${window.location.origin}${window.location.pathname}#receive-${salaId}`;
          const qr = new QRious({
            element: document.createElement("canvas"),
            size: 220,
            value: urlParaRecibir,
          });
          qrContainer.appendChild(qr.element);

          status.innerText = "Sala creada. Esperando conexión...";
        } else if (modo === "receive") {
          status.innerText = "Uniéndose a la sala, esperando conexión...";
        }

        iniciarConexion();

        fileInput.disabled = true;
      }

      function iniciarConexion() {
        socket = new WebSocket("wss://cudi-sync-signalin.onrender.com");

        socket.addEventListener("open", () => {
          status.innerText = "Conectado al servidor de señalización.";

          while (mensajePendiente.length > 0) {
            socket.send(mensajePendiente.shift());
          }

          enviarSocket({
            tipo: "unirse",
            sala: salaId,
          });

          if (modo === "send") {
            crearPeer(true);
          } else {
            crearPeer(false);
          }
        });

        socket.addEventListener("close", () => {
          status.innerText = "Conexión al servidor de señalización cerrada.";
          fileInput.disabled = true;
        });

        socket.addEventListener("error", (e) => {
          status.innerText = "Error en la conexión WebSocket.";
          console.error(e);
        });

        socket.addEventListener("message", async (event) => {
          if (typeof event.data === "string") {
            let mensaje;
            try {
              mensaje = JSON.parse(event.data);
            } catch {
              console.warn("Mensaje recibido no es JSON válido:", event.data);
              return;
            }

            manejarMensaje(mensaje);
          } else if (event.data instanceof Blob) {
            try {
              const texto = await event.data.text();
              const mensaje = JSON.parse(texto);
              manejarMensaje(mensaje);
            } catch {
              console.warn("Blob recibido no contiene JSON válido");
            }
          } else {
            console.warn("Mensaje WebSocket recibido de tipo no esperado");
          }
        });
      }

      function enviarSocket(obj) {
        const mensaje = JSON.stringify(obj);
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(mensaje);
        } else {
          mensajePendiente.push(mensaje);
        }
      }

      function crearPeer(isOffer) {
        peer = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
        });

        peer.onicecandidate = (event) => {
          if (event.candidate) {
            enviarSocket({
              tipo: "candidato",
              candidato: event.candidate,
              sala: salaId,
            });
          }
        };

        if (isOffer) {
          dataChannel = peer.createDataChannel("canalDatos");

          dataChannel.onopen = () => {
            status.innerText =
              "Canal de datos abierto. Listo para enviar archivos.";
            fileInput.disabled = false;
          };

          dataChannel.onclose = () => {
            status.innerText = "Canal de datos cerrado.";
            fileInput.disabled = true;
          };

          dataChannel.onmessage = (event) => {};

          peer
            .createOffer()
            .then((oferta) => peer.setLocalDescription(oferta))
            .then(() => {
              enviarSocket({
                tipo: "oferta",
                oferta: peer.localDescription,
                sala: salaId,
              });
            });
        } else {
          peer.ondatachannel = (event) => {
            dataChannel = event.channel;

            dataChannel.onopen = () => {
              status.innerText =
                "Canal de datos abierto. Listo para recibir archivos.";
              fileInput.disabled = true;
            };

            dataChannel.onclose = () => {
              status.innerText = "Canal de datos cerrado.";
              fileInput.disabled = true;
            };

            dataChannel.onmessage = (event) => {
              manejarChunk(event.data);
            };
          };
        }

        peer.onconnectionstatechange = () => {
          if (
            peer.connectionState === "disconnected" ||
            peer.connectionState === "failed"
          ) {
            status.innerText = "Conexión perdida.";
            fileInput.disabled = true;
          }
          if (peer.connectionState === "closed") {
            status.innerText = "Conexión cerrada.";
            fileInput.disabled = true;
          }
        };
      }

      function manejarMensaje(mensaje) {
        switch (mensaje.tipo) {
          case "oferta":
            if (!peer) {
              crearPeer(false);
            }
            peer
              .setRemoteDescription(mensaje.oferta)
              .then(() => peer.createAnswer())
              .then((respuesta) => peer.setLocalDescription(respuesta))
              .then(() => {
                enviarSocket({
                  tipo: "respuesta",
                  respuesta: peer.localDescription,
                  sala: salaId,
                });
              });
            break;

          case "respuesta":
            peer.setRemoteDescription(mensaje.respuesta);
            break;

          case "candidato":
            if (peer) {
              peer.addIceCandidate(mensaje.candidato);
            }
            break;

          case "cerrar":
            if (peer) {
              peer.close();
              peer = null;
              status.innerText = "Conexión finalizada.";
              fileInput.disabled = true;
            }
            break;

          case "unirse":
            console.log(`Usuario se unió a la sala: ${mensaje.sala}`);
            break;

          default:
            console.warn("Mensaje desconocido:", mensaje);
            break;
        }
      }

      dropZone.addEventListener("click", () => fileInput.click());

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        if (modo !== "send") return;

        const archivos = e.dataTransfer.files;
        if (archivos.length > 0) {
          prepararEnvioArchivo(archivos[0]);
        }
      });

      fileInput.addEventListener("change", () => {
        if (modo !== "send") return;
        if (fileInput.files.length > 0) {
          prepararEnvioArchivo(fileInput.files[0]);
        }
      });

      function prepararEnvioArchivo(archivo) {
        archivoParaEnviar = archivo;
        status.innerText = `Archivo listo para enviar: ${archivo.name} (${archivo.size} bytes)`;
        enviarArchivo();
      }

      function enviarArchivo() {
        if (!dataChannel || dataChannel.readyState !== "open") {
          status.innerText = "Canal de datos no está abierto aún.";
          return;
        }
        if (!archivoParaEnviar) {
          status.innerText = "No hay archivo para enviar.";
          return;
        }

        status.innerText = `Enviando archivo: ${archivoParaEnviar.name} (${archivoParaEnviar.size} bytes)`;

        const meta = {
          tipo: "meta",
          nombre: archivoParaEnviar.name,
          tamaño: archivoParaEnviar.size,
        };
        dataChannel.send(JSON.stringify(meta));

        const lector = new FileReader();
        let offset = 0;

        lector.onerror = (e) => {
          status.innerText = "Error leyendo archivo.";
          console.error(e);
        };

        lector.onabort = () => {
          status.innerText = "Lectura de archivo abortada.";
        };

        lector.onload = (e) => {
          dataChannel.send(e.target.result);
          offset += e.target.result.byteLength;
          status.innerText = `Enviando archivo: ${archivoParaEnviar.name} (${offset} / ${archivoParaEnviar.size} bytes)`;

          if (offset < archivoParaEnviar.size) {
            leerSlice(offset);
          } else {
            status.innerText = `Archivo ${archivoParaEnviar.name} enviado correctamente.`;
          }
        };

        function leerSlice(desde) {
          const slice = archivoParaEnviar.slice(desde, desde + CHUNK_SIZE);
          lector.readAsArrayBuffer(slice);
        }

        leerSlice(0);
      }
      function manejarChunk(data) {
        if (typeof data === "string") {
          try {
            const msg = JSON.parse(data);
            if (msg.tipo === "meta") {
              nombreArchivoRecibido = msg.nombre;
              tamañoArchivoEsperado = msg.tamaño;
              archivoRecibidoBuffers = [];
              status.innerText = `Recibiendo archivo: ${nombreArchivoRecibido} (${tamañoArchivoEsperado} bytes)`;
              return;
            }
          } catch {
            console.warn("Mensaje recibido string no JSON");
          }
        } else if (data instanceof ArrayBuffer || data instanceof Blob) {
          const buffer = data instanceof Blob ? null : data;
          if (data instanceof Blob) {
            const reader = new FileReader();
            reader.onload = () => {
              archivoRecibidoBuffers.push(reader.result);
              mostrarProgresoRecepcion();
            };
            reader.readAsArrayBuffer(data);
          } else {
            archivoRecibidoBuffers.push(buffer);
            mostrarProgresoRecepcion();
          }
        }
      }

      function mostrarProgresoRecepcion() {
        let tamañoRecibido = archivoRecibidoBuffers.reduce(
          (acum, buf) => acum + buf.byteLength,
          0
        );
        status.innerText = `Recibiendo archivo: ${nombreArchivoRecibido} (${tamañoRecibido} / ${tamañoArchivoEsperado} bytes)`;

        if (
          tamañoRecibido >= tamañoArchivoEsperado &&
          tamañoArchivoEsperado > 0
        ) {
          const archivoBlob = new Blob(archivoRecibidoBuffers);
          const urlDescarga = URL.createObjectURL(archivoBlob);
          status.innerHTML = `Archivo recibido: <a href="${urlDescarga}" download="${nombreArchivoRecibido}">Haz clic aquí para descargar ${nombreArchivoRecibido}</a>`;
          archivoRecibidoBuffers = [];
          tamañoArchivoEsperado = 0;
          nombreArchivoRecibido = "";
        }
      }

      window.addEventListener("load", () => {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          if (hash.startsWith("send-")) {
            salaId = hash.replace("send-", "").toUpperCase();
            modo = "send";
            iniciarTransferencia();
          } else if (hash.startsWith("receive-")) {
            salaId = hash.replace("receive-", "").toUpperCase();
            modo = "receive";
            iniciarTransferencia();
          }
        }
      });
    </script>
  </body>
</html>
