<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUDI - Sync</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="./icons/logo-removebg-preview.png"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Courier New", Courier, monospace;
        background-color: #f3f5f9;
        display: flex;
        flex-direction: column;
      }

      main.container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: #1e1e1e;
        flex: 1;
        text-align: center;
      }

      h2.section-title {
        color: #003366;
        margin-bottom: 2rem;
        text-align: center;
      }

      .upload-box {
        background-color: #f0f0f0;
        border: 2px dashed #999;
        border-radius: 10px;
        padding: 3rem 2rem;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }

      .upload-box:hover {
        background-color: #e6e6e6;
        border-color: #666;

      .upload-box p {

      }

      #status {
        margin-top: 1.5rem;

      }

      footer {
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 14px;
        margin-top: auto;
      }

      .site-header {
        background-color: #003366;
        color: white;
        padding: 1rem 2rem;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        height: 40px;
      }

      .navbar a {
        color: white;
        margin-left: 1rem;
        text-decoration: none;
        font-weight: 500;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .menu-toggle {
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="logo">
          <img src="./icons/logo-removebg-preview.png" alt="Logo CUDI" />
          <span>CUDI</span>
        </div>
        <nav class="navbar">
          <a href="./index.html">Inicio</a>
          <a href="#about">Sobre Nosotros</a>
          <a href="#resources">Recursos</a>
          <a href="./herramientas.html">Herramientas</a>
          <a href="#contact">Contacto</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2 class="section-title">CUDI Sync</h2>

      <div
        class="upload-box"
        id="dropZone"
        tabindex="0"
        role="button"
        aria-label="√Årea para subir archivo"
      >
        <p>Haz clic o arrastra un archivo aqu√≠ para compartir</p>
        <input type="file" id="fileInput" hidden />
      </div>

      <div id="status">Esperando conexi√≥n‚Ä¶</div>
    </main>

    <footer>
      <p>
        &copy; 2025 CUDI - Comunidad de Usuarios para la Defensa Inform√°tica
      </p>
    </footer>

    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = "#e6e6e6";
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.style.backgroundColor = "#f0f0f0";
      });
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = "#f0f0f0";
        if (e.dataTransfer.files.length > 0) {
          fileInput.files = e.dataTransfer.files;
          fileInput.dispatchEvent(new Event("change"));
        }
      });

      const [mode, room] = window.location.hash.slice(1).split("-");
      const isInitiator = mode === "send";

      if (!room) {
        status.innerText =
          "‚ùå Error: debes usar una URL como #send-sala123 o #receive-sala123";
        throw new Error("Falta sala en la URL");
      }

      const socket = new WebSocket("wss://cudi-sync-signalin.onrender.com");
      const peer = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      });

      let dataChannel;

      function send(msg) {
        msg.room = room;
        socket.send(JSON.stringify(msg));
      }

      socket.onopen = () => {
        console.log("üîó Conectado al servidor de se√±alizaci√≥n");
        status.innerText = isInitiator
          ? "Esperando receptor en sala: " + room
          : "Esperando oferta en sala: " + room;

        if (isInitiator) {
          dataChannel = peer.createDataChannel("cudi");
          setupSender();
          peer
            .createOffer()
            .then((offer) => peer.setLocalDescription(offer))
            .then(() => send({ type: "offer", offer: peer.localDescription }));
        }
      };

      socket.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        if (msg.room !== room) return;

        if (msg.type === "offer" && !isInitiator) {
          await peer.setRemoteDescription(new RTCSessionDescription(msg.offer));
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
          send({ type: "answer", answer: peer.localDescription });
        } else if (msg.type === "answer" && isInitiator) {
          await peer.setRemoteDescription(
            new RTCSessionDescription(msg.answer)
          );
        } else if (msg.type === "candidate") {
          try {
            await peer.addIceCandidate(new RTCIceCandidate(msg.candidate));
          } catch (err) {
            console.warn("‚ùå Error con ICE candidate:", err);
          }
        }
      };

      peer.onicecandidate = (e) => {
        if (e.candidate) send({ type: "candidate", candidate: e.candidate });
      };

      peer.ondatachannel = (e) => {
        dataChannel = e.channel;
        setupReceiver();
      };

      function setupSender() {
        dataChannel.onopen = () => {
          status.innerText = "‚úÖ Conectado. Puedes enviar un archivo.";
        };
        dataChannel.onclose = () => {
          status.innerText = "‚ùå Conexi√≥n cerrada.";
        };
      }

      function setupReceiver() {
        dataChannel.onmessage = (e) => {
          const blob = new Blob([e.data]);
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "archivo_recibido";
          a.textContent = "‚¨áÔ∏è Descargar archivo recibido";
          status.innerHTML = "";
          status.appendChild(a);
        };
        dataChannel.onopen = () => {
          status.innerText = "‚úÖ Conectado. Esperando archivo‚Ä¶";
        };
        dataChannel.onclose = () => {
          status.innerText = "‚ùå Conexi√≥n cerrada.";
        };
      }

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) {
          status.innerText = "‚ö†Ô∏è No hay archivo seleccionado.";
          return;
        }
        if (!dataChannel || dataChannel.readyState !== "open") {
          status.innerText = "‚ö†Ô∏è La conexi√≥n no est√° lista.";
          return;
        }

        status.innerText = `üì§ Enviando: ${file.name}`;
        const reader = new FileReader();
        reader.onload = () => {
          dataChannel.send(reader.result);
          status.innerText = `‚úÖ Archivo enviado: ${file.name}`;
        };
        reader.onerror = () => {
          status.innerText = "‚ùå Error leyendo el archivo.";
        };
        reader.readAsArrayBuffer(file);
      });
    </script>
  </body>
</html>
