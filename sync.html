<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUDI Cypher - Cifrado Seguro</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="./icons/logo-removebg-preview.png"
    />
    <style>
      :root {
        --azul: #005baa;
        --celeste: #009fd9;
        --azul-oscuro: #003b75;
        --amarillo: #f9c74f;
        --gris-fondo: #f2f4f8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        scroll-behavior: smooth;
      }

      html,
      body {
        height: 100%;
        background-color: var(--gris-fondo);
        color: #222;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }

      header.site-header {
        background: linear-gradient(to right, var(--azul), var(--celeste));
        color: white;
        padding: 10px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1100px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo img {
        height: 40px;
        width: auto;
      }

      nav.navbar {
        display: flex;
        gap: 25px;
        align-items: center;
      }

      nav.navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav.navbar a:hover {
        color: var(--amarillo);
      }

      main.container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      h2.section-title {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--azul);
        font-weight: 600;
        text-align: center;
      }

      .drop-area {
        border: 2px dashed var(--celeste);
        border-radius: 10px;
        width: 100%;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        color: var(--celeste);
        background-color: #f9fbfe;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
      }

      .drop-area.dragover {
        background-color: #e0f4ff;
      }

      input[type="password"],
      #codigoSala {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        outline: none;
      }

      #fileNameInput {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        outline: none;
        display: none;
      }

      .buttons {
        display: flex;
        width: 100%;
        gap: 15px;
        margin-top: 10px;
      }

      button {
        flex: 1;
        padding: 12px;
        font-size: 1rem;
        background-color: var(--azul);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--azul-oscuro);
      }

      #status {
        margin-top: 25px;
        color: var(--azul);
        font-weight: bold;
        min-height: 1.5em;
        text-align: center;
        word-break: break-word;
      }

      #qrContainer {
        margin-top: 20px;
        text-align: center;
      }

      #qrContainer canvas {
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      }

      footer {
        background: var(--azul-oscuro);
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="logo">
          <img src="./icons/logo-removebg-preview.png" alt="Logo CUDI" />
          <span>CUDI</span>
        </div>
        <nav class="navbar" id="navbar">
          <a href="./index.html">Inicio</a>
          <a href="#about">Sobre Nosotros</a>
          <a href="#resources">Recursos</a>
          <a href="./herramientas.html">Herramientas</a>
          <a href="#contact">Contacto</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2 class="section-title">CUDI Sync</h2>

      <div id="menu">
        <p>¿Qué quieres hacer?</p>
        <div class="buttons">
          <button onclick="crearSala()">Enviar archivo</button>
          <button onclick="mostrarRecepcion()">Recibir archivo</button>
        </div>
        <div id="recepcion" style="width: 100%; display: none">
          <input type="text" id="codigoSala" placeholder="Código de sala" />
          <button onclick="unirseSala()" style="margin-top: 10px">
            Unirse
          </button>
        </div>
      </div>

      <div id="zonaTransferencia" style="display: none; width: 100%">
        <div
          class="drop-area"
          id="dropZone"
          tabindex="0"
          role="button"
          aria-label="Zona para subir archivos"
        >
          <p>Haz clic o arrastra un archivo aquí para compartir</p>
          <input type="file" id="fileInput" hidden />
        </div>
        <div id="status">Conectando…</div>

        <div id="qrContainer"></div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 CUDI - Comunidad de Usuarios para la Defensa Informática
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");
      const qrContainer = document.getElementById("qrContainer");

      let socket, peer, dataChannel;
      let salaId = null;
      let modo = null;
      let qr;

      function generarCodigo() {
        return Math.random().toString(36).substring(2, 8).toUpperCase();
      }

      function crearSala() {
        salaId = generarCodigo();
        window.location.hash = `send-${salaId}`;
        iniciarTransferencia();
      }

      function mostrarRecepcion() {
        document.getElementById("recepcion").style.display = "block";
      }

      function unirseSala() {
        const codigo = document.getElementById("codigoSala").value.trim();
        if (codigo) {
          salaId = codigo.toUpperCase();
          window.location.hash = `receive-${salaId}`;
          iniciarTransferencia();
        }
      }

      function iniciarTransferencia() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("zonaTransferencia").style.display = "block";

        const hash = window.location.hash.replace("#", "");
        const [tipo, id] = hash.split("-");
        modo = tipo;
        salaId = id;

        status.innerText = `Conectando a sala: ${salaId}`;

        if (modo === "send") {
          mostrarQR();
        } else {
          qrContainer.innerHTML = "";
        }

        iniciarConexion();
      }

      function mostrarQR() {
        const urlSala = `${window.location.origin}${window.location.pathname}#receive-${salaId}`;
        qrContainer.innerHTML = "";
        qr = new QRious({
          element: document.createElement("canvas"),
          value: urlSala,
          size: 180,
        });
        qrContainer.appendChild(qr.element);
        const info = document.createElement("p");
        info.innerText = "Escanea este código QR para unirte a la sala";
        qrContainer.appendChild(info);
      }

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        if (e.dataTransfer.files.length > 0) {
          fileInput.files = e.dataTransfer.files;
          fileInput.dispatchEvent(new Event("change"));
        }
      });

      function iniciarConexion() {
        socket = new WebSocket("wss://cudi-sync-signalin.onrender.com");
        peer = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
        });

        socket.onopen = () => {
          socket.send(JSON.stringify({ type: "join", room: salaId }));
          if (modo === "send") {
            dataChannel = peer.createDataChannel("cudi");
            setupSender();
            peer
              .createOffer()
              .then((offer) => peer.setLocalDescription(offer))
              .then(() => {
                socket.send(
                  JSON.stringify({
                    type: "signal",
                    data: {
                      signalType: "offer",
                      signal: peer.localDescription,
                    },
                  })
                );
              });
          }
        };

        socket.onmessage = async (event) => {
          const msg = JSON.parse(event.data);
          if (msg.room && msg.room !== salaId) return;

          if (msg.type === "signal") {
            const { signalType, signal } = msg.data;

            if (signalType === "offer" && modo === "receive") {
              await peer.setRemoteDescription(
                new RTCSessionDescription(signal)
              );
              const answer = await peer.createAnswer();
              await peer.setLocalDescription(answer);
              socket.send(
                JSON.stringify({
                  type: "signal",
                  data: {
                    signalType: "answer",
                    signal: peer.localDescription,
                  },
                  room: salaId,
                })
              );
            } else if (signalType === "answer" && modo === "send") {
              await peer.setRemoteDescription(
                new RTCSessionDescription(signal)
              );
            } else if (signalType === "candidate") {
              await peer.addIceCandidate(new RTCIceCandidate(signal));
            }
          }
        };

        peer.onicecandidate = (e) => {
          if (e.candidate) {
            socket.send(
              JSON.stringify({
                type: "signal",
                data: {
                  signalType: "candidate",
                  signal: e.candidate,
                },
                room: salaId,
              })
            );
          }
        };

        peer.ondatachannel = (e) => {
          dataChannel = e.channel;
          setupReceiver();
        };
      }

      function setupSender() {
        dataChannel.onopen = () => {
          status.innerText = `Conectado. Tu sala es: ${salaId}`;
        };
        dataChannel.onclose = () => {
          status.innerText = "Conexión cerrada.";
        };
      }

      function setupReceiver() {
        dataChannel.onmessage = (e) => {
          const blob = new Blob([e.data]);
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "archivo_recibido";
          a.textContent = "⬇ Descargar archivo recibido";
          status.innerHTML = "";
          status.appendChild(a);
        };
        dataChannel.onopen = () => {
          status.innerText = `Conectado a la sala: ${salaId}`;
        };
        dataChannel.onclose = () => {
          status.innerText = "Conexión cerrada.";
        };
      }

      fileInput.addEventListener("change", () => {
        if (!dataChannel || dataChannel.readyState !== "open") {
          alert("No estás conectado aún.");
          return;
        }
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
          const buffer = reader.result;
          dataChannel.send(buffer);
          status.innerText = `Archivo enviado: ${file.name}`;
        };
        reader.readAsArrayBuffer(file);
      });

      if (window.location.hash) {
        iniciarTransferencia();
      }
    </script>
  </body>
</html>
