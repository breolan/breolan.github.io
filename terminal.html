<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUDI - Terminal Interactiva</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="./icons/logo-removebg-preview.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css"
    />
    <style>
      /* Adaptación sencilla al estilo de tu página */
      main.container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 1rem;
        background: #1e1e1e; /* color oscuro para terminal */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        color: #eee;
        font-family: "Courier New", Courier, monospace;
      }
      #terminal {
        height: 350px;
        width: 100%;
      }
      h2.section-title {
        color: #00ff99;
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="logo">
          <img src="./icons/logo-removebg-preview.png" alt="Logo CUDI" />
          <span>CUDI</span>
        </div>
        <nav class="navbar" id="navbar">
          <a href="./index.html">Inicio</a>
          <a href="#about">Sobre Nosotros</a>
          <a href="#resources">Recursos</a>
          <a href="./herramientas.html">Herramientas</a>
          <a href="#contact">Contacto</a>
        </nav>
        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
          ☰
        </button>
      </div>
    </header>

    <main class="container">
      <h2 class="section-title">Terminal Interactiva CUDI</h2>
      <p>
        Aprende comandos básicos de seguridad digital y tecnología usando esta
        terminal.
      </p>
      <div id="terminal"></div>
    </main>

    <footer>
      <p>
        &copy; 2025 CUDI - Comunidad de Usuarios para la Defensa Informática
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script>
      const term = new Terminal({
        cursorBlink: true,
        theme: {
          background: "#1e1e1e",
          foreground: "#00ff99",
        },
      });
      term.open(document.getElementById("terminal"));

      const prompt = () => {
        term.write("\r\n> ");
      };

      const commands = {
        help: "Comandos disponibles: help, scanqr, checkpass, privacy, clear",
        scanqr:
          "Escanea códigos QR de forma segura usando nuestra herramienta CUDI QR Scanner.",
        checkpass:
          "Usa contraseñas fuertes: mezcla mayúsculas, minúsculas, números y símbolos.",
        privacy:
          "Protege tu privacidad evitando compartir datos sensibles en redes públicas.",
        clear: "Limpiando pantalla...",
      };

      // Mostrar mensaje de bienvenida y prompt
      term.writeln("Bienvenido a la terminal interactiva de CUDI.");
      term.writeln('Escribe "help" para ver los comandos disponibles.');
      prompt();

      let input = "";

      term.onKey((e) => {
        const char = e.key;

        if (char === "\r") {
          // Enter
          const cmd = input.trim().toLowerCase();
          if (cmd === "clear") {
            term.clear();
          } else if (commands[cmd]) {
            term.writeln("\r\n" + commands[cmd]);
          } else if (cmd.length === 0) {
            // Nada
          } else {
            term.writeln(`\r\nComando no reconocido: ${cmd}`);
          }
          input = "";
          prompt();
        } else if (char === "\u007F") {
          // Backspace
          // borrar solo si input no está vacío
          if (input.length > 0) {
            // mover cursor hacia atrás y borrar el caracter en la terminal
            term.write("\b \b");
            input = input.slice(0, -1);
          }
        } else if (char >= " ") {
          // caracteres imprimibles
          term.write(char);
          input += char;
        }
      });
    </script>
  </body>
</html>
